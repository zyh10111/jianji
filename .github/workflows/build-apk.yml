name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'ÊûÑÂª∫Á±ªÂûã (preview/production/development)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
          - development

jobs:
  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Â∞ùËØï‰ΩøÁî® npm ciÔºàÊõ¥Âø´ÔºåÈúÄË¶Å lock file ÂêåÊ≠•Ôºâ
          # Â¶ÇÊûúÂ§±Ë¥•ÔºåÂõûÈÄÄÂà∞ npm install
          if npm ci; then
            echo "‚úÖ Dependencies installed using npm ci"
          else
            echo "‚ö†Ô∏è npm ci failed, falling back to npm install"
            echo "This will update package-lock.json to match package.json"
            npm install
          fi

      - name: Fix Expo dependencies
        run: npx expo install --fix || echo "Dependency check completed"
      
      - name: Check Expo doctor (warning only)
        run: |
          # ËøêË°å expo doctor ‰ΩÜ‰∏çÂ§±Ë¥•ÔºàÊüê‰∫õË≠¶Âëä‰∏çÂΩ±ÂìçÊûÑÂª∫Ôºâ
          npx expo-doctor || echo "‚ö†Ô∏è Expo doctor found warnings (this won't fail the build)"
          echo "Note: Project is using Expo SDK 50"

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Verify app.json
        run: |
          echo "Checking app.json configuration..."
          if [ ! -f "app.json" ]; then
            echo "‚ùå app.json not found"
            exit 1
          fi
          echo "‚úÖ app.json exists"
          
          # Ê£ÄÊü•ÂøÖË¶ÅÁöÑÈÖçÁΩÆ
          if ! grep -q '"slug"' app.json; then
            echo "‚ùå Missing 'slug' in app.json"
            exit 1
          fi
          echo "‚úÖ app.json configuration looks good"

      - name: Configure EAS
        run: |
          # Ê£ÄÊü• eas.json ÊòØÂê¶Â≠òÂú®ÔºåÂ¶ÇÊûúÂ≠òÂú®ÂàôË∑≥ËøáÈÖçÁΩÆ
          if [ -f "eas.json" ]; then
            echo "‚úÖ eas.json already exists, skipping configuration"
          else
            echo "‚ö†Ô∏è eas.json not found"
            echo "Note: EAS build will use default configuration"
            echo "You can manually configure by running: eas build:configure"
          fi
        continue-on-error: true
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Verify Expo authentication
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "‚ùå EXPO_TOKEN secret is not set"
            echo "Please configure EXPO_TOKEN in GitHub Secrets"
            exit 1
          fi
          
          # È™åËØÅ token ÊòØÂê¶ÊúâÊïà
          eas whoami --non-interactive || {
            echo "‚ùå Invalid EXPO_TOKEN"
            echo "Please check your Expo access token"
            exit 1
          }
          
          echo "‚úÖ Authenticated successfully"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK
        id: build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          PROFILE="${{ github.event.inputs.build_profile || 'preview' }}"
          echo "Building with profile: $PROFILE"
          
          # ËøêË°åÊûÑÂª∫Ôºà‰ΩøÁî® --no-wait ‰∏çÁ≠âÂæÖÊûÑÂª∫ÂÆåÊàêÔºâ
          BUILD_OUTPUT=$(eas build --platform android --profile "$PROFILE" --non-interactive --no-wait 2>&1)
          echo "$BUILD_OUTPUT"
          
          # ‰ªéËæìÂá∫‰∏≠ÊèêÂèñÊûÑÂª∫ IDÔºà‰ªé URL ‰∏≠ÊèêÂèñÔºâ
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oE 'builds/[a-f0-9-]{36}' | head -1 | cut -d'/' -f2 || echo "")
          
          # Â¶ÇÊûú‰ªé URL ‰∏≠Êâæ‰∏çÂà∞ÔºåÂ∞ùËØï‰ªéÊó•ÂøóÈìæÊé•‰∏≠ÊèêÂèñ
          if [ -z "$BUILD_ID" ]; then
            BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oE '[a-f0-9-]{36}' | head -1 || echo "")
          fi
          
          # Â¶ÇÊûú‰ªéËæìÂá∫‰∏≠Êâæ‰∏çÂà∞ÔºåÁ≠âÂæÖÂêé‰ªéÂàóË°®Ëé∑Âèñ
          if [ -z "$BUILD_ID" ]; then
            echo "Build ID not found in output, waiting and querying build list..."
            sleep 10  # Á≠âÂæÖÊûÑÂª∫ÂàõÂª∫
            
            # Â§öÊ¨°Â∞ùËØïËé∑ÂèñÊûÑÂª∫ÂàóË°®
            for i in 1 2 3; do
              BUILD_JSON=$(eas build:list --platform android --limit 1 --json 2>&1)
              
              if echo "$BUILD_JSON" | jq -e '.[0].id' >/dev/null 2>&1; then
                BUILD_ID=$(echo "$BUILD_JSON" | jq -r '.[0].id // empty')
                if [ -n "$BUILD_ID" ] && [ "$BUILD_ID" != "null" ]; then
                  break
                fi
              fi
              
              if [ $i -lt 3 ]; then
                echo "Retry $i/3: Waiting for build to appear in list..."
                sleep 5
              fi
            done
          fi
          
          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
            echo "‚ùå Failed to get build ID"
            echo "Build output:"
            echo "$BUILD_OUTPUT"
            exit 1
          fi
          
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Build ID: $BUILD_ID"

      - name: Build Summary
        if: steps.build.outputs.build_id != ''
        run: |
          BUILD_ID="${{ steps.build.outputs.build_id }}"
          BUILD_URL="https://expo.dev/accounts/zyh123456/projects/noteease/builds/$BUILD_ID"
          
          echo "## üöÄ Build Triggered Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Build has been triggered and is running in the cloud." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`$BUILD_ID\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View Build Status:**" >> $GITHUB_STEP_SUMMARY
          echo "[$BUILD_URL]($BUILD_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Estimated Time:** 10-20 minutes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì± **Download APK:**" >> $GITHUB_STEP_SUMMARY
          echo "Once the build completes, you can download the APK from the link above." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üí° **Tip:** You can also check build status in the Expo dashboard." >> $GITHUB_STEP_SUMMARY
          
          echo ""
          echo "=========================================="
          echo "‚úÖ Build triggered successfully!"
          echo "Build ID: $BUILD_ID"
          echo "View status: $BUILD_URL"
          echo "=========================================="
          echo ""
          echo "‚è±Ô∏è  Build is running in the cloud (10-20 minutes)"
          echo "üì±  Download APK from Expo dashboard when ready"

