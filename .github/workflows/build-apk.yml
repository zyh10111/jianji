name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      build_profile:
        description: '构建类型 (preview/production/development)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
          - development

jobs:
  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # 尝试使用 npm ci（更快，需要 lock file 同步）
          # 如果失败，回退到 npm install
          if npm ci; then
            echo "✅ Dependencies installed using npm ci"
          else
            echo "⚠️ npm ci failed, falling back to npm install"
            echo "This will update package-lock.json to match package.json"
            npm install
          fi

      - name: Fix Expo dependencies
        run: npx expo install --fix || echo "Dependency check completed"
      
      - name: Check Expo doctor (warning only)
        run: |
          # 运行 expo doctor 但不失败（某些警告不影响构建）
          npx expo-doctor || echo "⚠️ Expo doctor found warnings (this won't fail the build)"
          echo "Note: Project is using Expo SDK 50"

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Verify app.json
        run: |
          echo "Checking app.json configuration..."
          if [ ! -f "app.json" ]; then
            echo "❌ app.json not found"
            exit 1
          fi
          echo "✅ app.json exists"
          
          # 检查必要的配置
          if ! grep -q '"slug"' app.json; then
            echo "❌ Missing 'slug' in app.json"
            exit 1
          fi
          echo "✅ app.json configuration looks good"

      - name: Configure EAS
        run: |
          # 检查 eas.json 是否存在，如果存在则跳过配置
          if [ -f "eas.json" ]; then
            echo "✅ eas.json already exists, skipping configuration"
          else
            echo "⚠️ eas.json not found"
            echo "Note: EAS build will use default configuration"
            echo "You can manually configure by running: eas build:configure"
          fi
        continue-on-error: true
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Verify Expo authentication
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ EXPO_TOKEN secret is not set"
            echo "Please configure EXPO_TOKEN in GitHub Secrets"
            exit 1
          fi
          
          # 验证 token 是否有效
          eas whoami --non-interactive || {
            echo "❌ Invalid EXPO_TOKEN"
            echo "Please check your Expo access token"
            exit 1
          }
          
          echo "✅ Authenticated successfully"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK
        id: build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          PROFILE="${{ github.event.inputs.build_profile || 'preview' }}"
          echo "Building with profile: $PROFILE"
          
          # 运行构建（使用 --no-wait 不等待构建完成）
          BUILD_OUTPUT=$(eas build --platform android --profile "$PROFILE" --non-interactive --no-wait 2>&1)
          echo "$BUILD_OUTPUT"
          
          # 从输出中提取构建 ID（从 URL 中提取）
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oE 'builds/[a-f0-9-]{36}' | head -1 | cut -d'/' -f2 || echo "")
          
          # 如果从 URL 中找不到，尝试从日志链接中提取
          if [ -z "$BUILD_ID" ]; then
            BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oE '[a-f0-9-]{36}' | head -1 || echo "")
          fi
          
          # 如果从输出中找不到，等待后从列表获取
          if [ -z "$BUILD_ID" ]; then
            echo "Build ID not found in output, waiting and querying build list..."
            sleep 10  # 等待构建创建
            
            # 多次尝试获取构建列表
            for i in 1 2 3; do
              BUILD_JSON=$(eas build:list --platform android --limit 1 --json 2>&1)
              
              if echo "$BUILD_JSON" | jq -e '.[0].id' >/dev/null 2>&1; then
                BUILD_ID=$(echo "$BUILD_JSON" | jq -r '.[0].id // empty')
                if [ -n "$BUILD_ID" ] && [ "$BUILD_ID" != "null" ]; then
                  break
                fi
              fi
              
              if [ $i -lt 3 ]; then
                echo "Retry $i/3: Waiting for build to appear in list..."
                sleep 5
              fi
            done
          fi
          
          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
            echo "❌ Failed to get build ID"
            echo "Build output:"
            echo "$BUILD_OUTPUT"
            exit 1
          fi
          
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "✅ Build ID: $BUILD_ID"

      - name: Wait for build to complete
        if: steps.build.outputs.build_id != ''
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BUILD_ID="${{ steps.build.outputs.build_id }}"
          echo "Waiting for build $BUILD_ID to complete..."
          echo "This may take 10-20 minutes..."
          
          # 等待构建完成（最多等待30分钟）
          MAX_ATTEMPTS=60
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            
            BUILD_JSON=$(eas build:view "$BUILD_ID" --json)
            STATUS=$(echo "$BUILD_JSON" | jq -r '.status // "unknown"')
            
            echo "[$ATTEMPT/$MAX_ATTEMPTS] Build status: $STATUS"
            
            if [ "$STATUS" = "finished" ]; then
              echo "✅ Build completed successfully!"
              DOWNLOAD_URL=$(echo "$BUILD_JSON" | jq -r '.artifacts.buildUrl // empty')
              
              if [ -n "$DOWNLOAD_URL" ] && [ "$DOWNLOAD_URL" != "null" ]; then
                echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT
                echo "Download URL: $DOWNLOAD_URL"
              else
                echo "⚠️ Download URL not available yet"
              fi
              break
            elif [ "$STATUS" = "errored" ] || [ "$STATUS" = "canceled" ]; then
              echo "❌ Build failed with status: $STATUS"
              exit 1
            fi
            
            sleep 30
          done
          
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "⏱️ Build timeout. Check status at: https://expo.dev/accounts/[your-account]/projects/noteease/builds"
            echo "Build may still be in progress. Please check manually."
          fi
        id: wait

      - name: Download APK
        if: steps.wait.outputs.download_url != ''
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          DOWNLOAD_URL="${{ steps.wait.outputs.download_url }}"
          echo "Downloading APK from: $DOWNLOAD_URL"
          curl -L -H "Authorization: Bearer $EXPO_TOKEN" -o app.apk "$DOWNLOAD_URL"
          echo "APK downloaded successfully"

      - name: Upload APK as artifact
        if: steps.wait.outputs.download_url != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app.apk
          retention-days: 30

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.wait.outputs.download_url }}" != "" ]; then
            echo "✅ Build completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download APK from the artifacts above or visit:" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.wait.outputs.download_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Build may still be in progress. Check Expo dashboard:" >> $GITHUB_STEP_SUMMARY
            echo "https://expo.dev/accounts/[your-account]/projects/noteease/builds" >> $GITHUB_STEP_SUMMARY
          fi
